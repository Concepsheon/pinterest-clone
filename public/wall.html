    <h1>{{images[0].added_by}}'s Images</h1>
    
    <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand" href="#/">Home</a>
      <button type="button" class="btn btn-primary"  data-toggle="modal" data-target="#loginModal">Login</button>
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#registerModal">Register</button>
    </div>
    </nav>
    
    <div ng-if="images">
      <div masonry column-width="20">
        <div class="masonry-brick thumbnail" ng-repeat="image in images">
           <img onerror="imgError(this);" ng-src="{{image.image}}">
          </div>
        </div>
      </div>
    </div>


<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form method="post" action="/login">
          <div class="form-group">
            <label for="recipient-name" class="control-label">Username </label>
            <input type="text" class="form-control" id="recipient-name" name="username" required>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Password </label>
            <input type="password" class="form-control" id="recipient-name" name="password" required>
          </div>
          
          <div>
            <a href="#">Login with Google</a>
          </div>
          
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Log In</button>
          
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Register</h4>
      </div>
      <div class="modal-body">
        <form method="post" action="/register">
          <div class="form-group">
            <label for="recipient-name" class="control-label">Username </label>
            <input type="text" class="form-control" id="recipient-name" name="username" required>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Password </label>
            <input type="password" class="form-control" id="recipient-name" name="password" required>
          </div>

          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Register</button>
          
        </form>
      </div>
    </div>
  </div>
</div>
